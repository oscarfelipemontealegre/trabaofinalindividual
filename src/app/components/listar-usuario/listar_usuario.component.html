<div class="conteiner mt-5">
    <div class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="card-body text-center">
        <H2>listado de usuarios</H2>
        <button class="btn btn-success float-end" routerLink="/crear-usuario"> nuevo usuario</button>
        <table *ngIf="listaUsuario.length > 0" class="table table-striped table-success">
            <thead>
                    <tr>
                    
                        <th scope="col">nombre</th>
                        <th scope="col">apellido</th>
                        <th scope="col">correo</th>
                        <th scope="col">telefono</th>
                        <th scope="col">rol</th>
                        <th colspan="2">Acciones</th>
                    </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let misUsuarios of listaUsuario">
                        <th {{miUsuario.nombre}}></th>
                        <td {{miUsuario.apellido}}></td>
                        <td {{miUsuario.correo}}></td>
                        <td {{miUsuario.telefono}}></td>
                        <td {{miUsuario.rol}}></td>
                        <td>
                            <i class="fa-sharp fa-solid fa-user-pen text-primary mx-1"></i>
                            <i class="fa-solid fa-trash-arrow-up text-danger mx-1" (click)="eliminarUsuario(miUsuario.id)"></i>
                        </td>
                    </tr>
                    
                
                </tbody>
        </table>
        <h2 class="text-bg-danger fw-bold " *ngIf="listaUsuario.lenght == 0">no hay usuarios registrados</h2>
        </div>
    </div>
    </div>
</div>
